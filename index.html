<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickle Brand - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #F5E6D3 0%, #E8D4BD 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .logo-container {
            margin-bottom: 10px;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            max-width: 200px;
            max-height: 140px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        h1 {
            color: #8B0000;
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .tagline {
            color: #5a3825;
            font-size: 1.3rem;
            margin-bottom: 40px;
            line-height: 1.6;
            text-align: center;
            max-width: 600px;
        }

        .coming-soon {
            background: #8B0000;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 50px;
            font-size: 1.1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.3);
        }

        .subscribe-section {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .subscribe-section h2 {
            color: #8B0000;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .subscribe-section p {
            color: #5a3825;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .phone-input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 18px 25px;
            border: 3px solid #8B0000;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
            background: white;
            color: #333;
        }

        input[type="tel"]:focus {
            border-color: #660000;
            box-shadow: 0 0 0 4px rgba(139, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        input[type="tel"]::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            background: #8B0000;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.3);
        }

        button:hover {
            background: #660000;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .message {
            margin-top: 20px;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1rem;
            display: none;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }

        .subscribers-count {
            margin-top: 25px;
            color: #5a3825;
            font-size: 1rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .coming-soon {
                font-size: 1rem;
                padding: 12px 30px;
            }

            .subscribe-section h2 {
                font-size: 1.6rem;
            }

            .logo-container img {
                max-width: 250px;
                max-height: 250px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 30px 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .logo-placeholder {
                font-size: 16px;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img id="logoImage" src="8378020.png" alt="Brand Logo">
    </div>

    <h1>KUDLA RUCHI</h1>
    <p class="tagline">Crafted with tradition, bursting with flavor. Get ready for pickles like never before.</p>
    
    <div class="coming-soon">Coming Soon</div>

    <div class="subscribe-section">
        <h2>Get Notified</h2>
        <p>Be the first to know when we launch!</p>
        
        <form id="subscribeForm">
            <div class="phone-input-group">
                <input 
                    type="tel" 
                    id="phoneInput" 
                    placeholder="Enter your phone number" 
                    required
                    pattern="[0-9+\-\s()]+"
                >
                <button type="submit">Notify Me</button>
            </div>
        </form>

        <div class="message" id="message"></div>
        <div class="subscribers-count" id="subscribersCount"></div>
    </div>

    <script>
        // In-memory storage for subscribers
        let subscribers = [];

        const form = document.getElementById('subscribeForm');
        const phoneInput = document.getElementById('phoneInput');
        const message = document.getElementById('message');
        const subscribersCount = document.getElementById('subscribersCount');
        const logoImage = document.getElementById('logoImage');
        const logoPlaceholder = document.getElementById('logoPlaceholder');

        // Logo upload handler
        function handleLogoUpload() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/png';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file && file.type === 'image/png') {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        logoImage.src = event.target.result;
                        logoImage.style.display = 'block';
                        logoPlaceholder.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function updateSubscribersCount() {
            if (subscribers.length > 0) {
                subscribersCount.textContent = `${subscribers.length} ${subscribers.length === 1 ? 'person has' : 'people have'} subscribed!`;
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const phone = phoneInput.value.trim();
            
            // Check if phone number already exists
            if (subscribers.includes(phone)) {
                showMessage('This phone number is already subscribed!', 'error');
                return;
            }

            // Add to subscribers array
            subscribers.push(phone);
            
            showMessage('Success! We\'ll notify you when we launch! ðŸŽ‰', 'success');
            phoneInput.value = '';
            
            updateSubscribersCount();
            
            console.log('Current subscribers:', subscribers);
        });

        // Initialize count display
        updateSubscribersCount();
    </script>
</body>
</html>
