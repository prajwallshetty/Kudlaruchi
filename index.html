<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kudlaruchi - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2B48C 50%, #CD853F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2C1810;
            position: relative;
            overflow-x: hidden;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: radial-gradient(circle at 20% 80%, #DC143C 2px, transparent 2px),
                              radial-gradient(circle at 80% 20%, #DC143C 2px, transparent 2px);
            background-size: 100px 100px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            text-align: center;
            width: 95%;
            max-width: 400px;
            padding: 20px 15px;
            background: rgba(245, 245, 220, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(220, 20, 60, 0.2);
            position: relative;
            z-index: 1;
            animation: slideUp 1s ease-out;
            margin: 10px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            color: #DC143C;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            line-height: 1.1;
            font-family: 'Arial Black', 'Helvetica Neue', Arial, sans-serif;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1rem;
            color: #8B4513;
            margin-bottom: 20px;
            font-style: italic;
        }

        .coming-soon {
            font-size: 1.8rem;
            color: #DC143C;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .description {
            font-size: 0.95rem;
            color: #5D4037;
            margin-bottom: 25px;
            line-height: 1.5;
            padding: 0 10px;
        }

        .countdown {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
            padding: 0 5px;
        }

        .time-unit {
            background: linear-gradient(145deg, #DC143C, #B91C3C);
            color: #F5F5DC;
            padding: 15px 8px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.3);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .time-unit:hover::before {
            animation: shine 0.6s ease-in-out;
        }

        @keyframes shine {
            0% { opacity: 0; transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .time-unit:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .time-number {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
            line-height: 1;
        }

        .time-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
            opacity: 0.9;
        }

        .notify-section {
            margin-top: 25px;
        }

        .notify-text {
            color: #8B4513;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .email-input {
            padding: 12px 16px;
            border: 2px solid #DC143C;
            border-radius: 20px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.9);
            color: #2C1810;
            width: 100%;
            max-width: 280px;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(220, 20, 60, 0.3);
            transform: scale(1.02);
        }

        .notify-btn {
            padding: 12px 25px;
            background: linear-gradient(145deg, #DC143C, #B91C3C);
            color: #F5F5DC;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 200px;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.4);
            background: linear-gradient(145deg, #B91C3C, #DC143C);
        }

        .social-links {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            background: linear-gradient(145deg, #DC143C, #B91C3C);
            color: #F5F5DC;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.4);
        }

        /* Tablet and larger screens */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 30px 25px;
                border-radius: 18px;
            }
            
            .logo {
                font-size: 3rem;
                margin-bottom: 12px;
                letter-spacing: -0.8px;
            }
            
            .coming-soon {
                font-size: 2.2rem;
                letter-spacing: 2.5px;
                margin-bottom: 25px;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 25px;
            }
            
            .description {
                font-size: 1rem;
                margin-bottom: 35px;
                padding: 0 20px;
            }
            
            .countdown {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-bottom: 35px;
            }
            
            .time-unit {
                min-width: 90px;
                padding: 18px 12px;
                border-radius: 14px;
            }
            
            .time-number {
                font-size: 2.2rem;
            }
            
            .time-label {
                font-size: 0.85rem;
                letter-spacing: 0.8px;
                margin-top: 5px;
            }
            
            .email-form {
                flex-direction: row;
                gap: 15px;
            }
            
            .email-input {
                min-width: 220px;
                max-width: none;
            }
            
            .notify-btn {
                max-width: none;
                width: auto;
            }
            
            .social-links {
                gap: 18px;
            }
            
            .social-link {
                width: 48px;
                height: 48px;
                font-size: 1.4rem;
            }
        }

        /* Desktop screens */
        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
                padding: 40px 30px;
                border-radius: 20px;
            }
            
            .logo {
                font-size: 3.5rem;
                letter-spacing: -1px;
            }
            
            .coming-soon {
                font-size: 2.5rem;
                letter-spacing: 3px;
                margin-bottom: 30px;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }
            
            .description {
                font-size: 1.1rem;
                margin-bottom: 40px;
                line-height: 1.6;
            }
            
            .countdown {
                gap: 30px;
                margin-bottom: 40px;
            }
            
            .time-unit {
                min-width: 100px;
                padding: 20px;
                border-radius: 15px;
            }
            
            .time-number {
                font-size: 2.5rem;
            }
            
            .time-label {
                font-size: 0.9rem;
                letter-spacing: 1px;
                margin-top: 5px;
            }
            
            .notify-section {
                margin-top: 30px;
            }
            
            .notify-text {
                font-size: 1rem;
                margin-bottom: 20px;
            }
            
            .email-form {
                gap: 10px;
            }
            
            .email-input {
                min-width: 250px;
                font-size: 1rem;
                border-radius: 25px;
            }
            
            .notify-btn {
                font-size: 1rem;
                border-radius: 25px;
            }
            
            .social-links {
                gap: 20px;
                margin-top: 30px;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <h1 class="logo">Kudlaruchi</h1>
        <p class="subtitle">Something Amazing is Coming</p>
        
        <h2 class="coming-soon">Coming Soon</h2>
        
        <p class="description">
            We're working hard to bring you something extraordinary. 
            Stay tuned for an amazing experience that's worth the wait!
        </p>
        
        <div class="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="notify-section">
            <p class="notify-text">Be the first to know when we launch!</p>
            <div class="email-form">
                <input type="email" class="email-input" placeholder="Enter your email address">
                <button class="notify-btn">Notify Me</button>
            </div>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link">üìß</a>
            <a href="#" class="social-link">üì±</a>
            <a href="#" class="social-link">üåê</a>
        </div>
    </div>

    <script>
        // Set the launch date (30 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate.getTime() - now;
            
            if (distance < 0) {
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');
        }
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
        
        // Email notification functionality
        document.querySelector('.notify-btn').addEventListener('click', function() {
            const email = document.querySelector('.email-input').value;
            if (email && email.includes('@')) {
                alert('Thank you! We\'ll notify you when Kudlaruchi launches.');
                document.querySelector('.email-input').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        });
        
        // Enter key support for email input
        document.querySelector('.email-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.notify-btn').click();
            }
        });
    </script>
</body>
</html>
